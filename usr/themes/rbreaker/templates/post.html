<link rel="stylesheet" href="/assets/css/post.css"/>
<div class="post-header">
    <h1>{{.Title}}</h1>
    <h2>{{.SubTitle}}</h2>
    <p class="post-meta">
        By <a class="post-author" href="/author/{{.Author}}/1">{{.Author}}</a> under <a
            class="category" href="/category/{{.Category}}/1">{{.Category}}</a>
    </p>
</div>

<div class="post-content">
{{.Content}}
</div>
