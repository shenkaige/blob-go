<link rel="stylesheet" href="/assets/css/index.css">

<div class="indexs">
    <h1 class="content-subhead">Recent indexs</h1>

{{range $index := .IndexData}}
    <section class="index">
        <header class="index-header">
            <img width="48" height="48" alt="Eric Ferraiuolo&#x27;s avatar" class="index-avatar"
                 src="/assets/img/tilo-avatar.png">

            <h2 class="index-title"><a href="/post/{{.Id}}" style="color: #222;">{{.Title}}</a></h2>

            <p class="index-meta">
                By <a class="index-author" href="/author/{{.Author}}">{{.Author}}</a> under <a
                    class="category" href="/category/{{.Category}}">{{.Category}}</a>
            </p>
        </header>

        <div class="index-description">
            <p>
            {{ printf "%.360s" .Content }}
            </p>
        </div>
    </section>
{{end}}
</div>
<div class="prev-next pure-menu pure-menu-horizontal">
    <ul>
        <li class="pure-menu-item"><a href="./?page={{add .Index -1}}" class="pure-menu-link">PREV</a></li>
        <li class="pure-menu-item"><a href="./?page={{add .Index 1}}"
                                      class="pure-menu-link">NEXT</a>
        </li>
    </ul>
</div>
