{{range $index := .IndexData}}
<section class="index">
    <header class="index-header">
        <h2 class="index-title"><a href="/admin/post/edit/{{.Id}}" style="color: #222;">{{.Title}}</a></h2>

        <p class="index-meta">
            By <a class="index-author" href="#">{{.Author}}</a> under <a
                class="category" href="#">{{.Category}}</a>
        </p>
    </header>

    <div class="index-description">
        <p>
        {{ printf "%.360s" .Content }}
        </p>
    </div>
</section>
{{end}}
