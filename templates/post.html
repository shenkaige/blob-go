<link rel="stylesheet" href="/assets/css/post.css"/>
<script src="/assets/js/showdown.min.js"></script>
<div class="post-header">
    <h1>{{.Title}}</h1>
    <h2>{{.SubTitle}}</h2>
    <p class="post-meta">
        By <a class="post-author" href="#">{{.Author}}</a> under <a
            class="category category-js" href="#">{{.Category}}</a>
    </p>
</div>

<div class="post-content">
    <p id="markdown-output">
        {{.Content}}
    </p>
</div>
<script>
    converter = new showdown.Converter(),
            text = '{{.Content}}',
            html = converter.makeHtml(text);
    var content = document.getElementById('markdown-output');
    content.innerHTML = html;
</script>
