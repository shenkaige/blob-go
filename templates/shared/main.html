<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{{.Core.Title}}</title>

    <link rel="stylesheet" href="/assets/css/pure-min.css">
    <link rel="stylesheet" href="/assets/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <script src="/assets/js/main.js"></script>
</head>
<body>


<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a style="color: #FFF;" href="/">{{.Core.Title}}</a></h1>
            <h2 class="brand-tagline">{{.Core.SubTitle}}</h2>

            <form class="search-form">
                <input placeholder="SEARCH">
                <button type="submit" class="pure-button">
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
        {{yield}}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://gnu.org/"
                                                      class="pure-menu-link">GNU</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<snackbar id="snackbar"></snackbar>
</body>
</html>
