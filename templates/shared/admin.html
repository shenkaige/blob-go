<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/assets/css/pure-min.css">
    <link rel="stylesheet" href="/assets/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>

<div id="layout">
    <a href="#side-menu" id="menuLink" class="menu-link">
        <span></span>
    </a>
    <div id="side-menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">{{.Core.Title}}</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Services</a>
                </li>

                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="nav-menu">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/admin" class="pure-menu-link">Dashboard</a></li>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content"></div>
    </div>
</div>

<script src="/assets/js/admin.js">{{yield}}</script>

</body>
</html>
